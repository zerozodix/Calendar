<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Draggable - Events</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com//resources/demos/style.css">
    <style>
        .draggable {
            float: left;
            font-size: .9em;
        }

        .ui-widget-header p, .ui-widget-content p {
            margin: 0;
        }

        #snaptarget {
            height: 140px;
        }

        /* DivTable.com */
        .divTable {
            display: table;
            width: 100%;
        }

        .divTableRow {
            display: table-row;
        }

        .divTableHeading {
            background-color: #EEE;
            display: table-header-group;
        }

        .divTableCell, .divTableHead {
            border: 1px solid #999999;
            display: table-cell;
            height: 10px;
            width: 120px;
        }

        .divTableHeading {
            background-color: #EEE;
            display: table-header-group;
            font-weight: bold;
        }

        .divTableFoot {
            background-color: #EEE;
            display: table-footer-group;
            font-weight: bold;
        }

        .divTableBody {
            display: table-row-group;
        }

        .book {
            background-color: palegreen;
            height: 100%;
            width: 100%;
        }

        .overide-book {
            background-color: orangered;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".book").draggable({
                snap: ".divTableCell",
                revert: "invalid",
                snapMode: "inner",
                start: function () { $(this).stop(true, true) },
                create: function () { $(this).data('position', $(this).position()) },
            });

            $(".divTableCell").droppable({
                drop: function (event, ui) {
                    var destinationTableType = $('#' + this.id).attr("calendar-type");
                    var destinationCellId = this.id;
                    ui.draggable.position({ of: $(this) });
                    ui.draggable.removeAttr("style");
                    ui.draggable.attr("style", "position: relative;");
                    $('#' + this.id).append(ui.draggable);
                    snapToMiddle(ui.draggable, $(this));
                    alert("destination table type : " + destinationTableType + " , destination cell id : " + this.id);
                }
            });

            function snapToMiddle(dragger, target) {
                dragger.animate({ top: 0, left: 0 }, { duration: 600, easing: 'easeOutBack' });
            }

        });
    </script>
</head>
